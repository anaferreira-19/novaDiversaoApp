<ion-header>
  <ion-toolbar color="danger">
    <ion-button size="small" color="dark" routerLink to="/tab2page">
      Voltar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="header-banner">
    <div class="logo">
      <img src="assets/flash2.png" class="img">
    </div>
    <div class="info">
      <ion-button color="danger" size="small">ASSISTIR</ion-button>
      <ion-button fill="outline" color="light" size="small">EPISÓDIOS</ion-button>
    </div>
  </div>

  <ion-card>
    <ion-item color="danger">
      <h1>Flash<span>(2014)</span></h1>
      <div slot="end" class="c100 p73 small green">
        <span>73%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </ion-item>


    <ion-item color="dark">
      <div class="info ion-text-center">
        <span class="tipo">TV-PG</span><span class="duracao">44m</span>
        <p>Drama, Sci-fi & Fantasy</p>
      </div>
    </ion-item>

    <ion-item color="danger">
      <h1>Trailer</h1>
    </ion-item>

    <ion-item color="dark">
      <video width="320" height="240" controls>
        <source src="assets/flashtrailer.mp4" type="video/mp4">
      </video>
    </ion-item>

    <ion-item color="danger">
      <h1>Sinopse</h1>
    </ion-item>
     
    <ion-item color="dark">
      <p class="sinopse">Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris, mas os efeitos colaterais
        de seus novos superpoderes representam uma ameaça.</p>
    </ion-item>

  </ion-card>
</ion-content>
